name: Deploy Sync Server to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mydenicek-sync-server/**'
      - '.github/workflows/deploy-sync-server.yml'
  workflow_dispatch: # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: mydenicek-sync-prod # Must match Web App name from Bicep deployment
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build sync server
        run: npm run build -w @mydenicek/sync-server

      - name: Prepare deployment package
        run: |
          cd apps/mydenicek-sync-server
          mkdir -p deploy
          cp -r dist deploy/
          cp package.json deploy/
          cd deploy
          npm install --omit=dev --ignore-scripts
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: apps/mydenicek-sync-server/deploy.zip
