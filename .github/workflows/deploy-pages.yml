name: Build and Deploy dom-navigator to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'

      - name: Install and build dom-navigator
        working-directory: ./dom-navigator
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages (gh-pages branch)
        # Use an action that publishes by pushing to the gh-pages branch
        # This avoids using the artifact upload which depends on deprecated upload-artifact v3
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dom-navigator/dist
          publish_branch: gh-pages
